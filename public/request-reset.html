<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Сброс пароля</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Забыли пароль?</h1>
    <form id="requestResetForm">
      <label>
        Введите ваш e-mail:
        <input type="email" id="email" required>
      </label>
      <button type="submit">Отправить ссылку для сброса</button>
    </form>
    <p id="message"></p>
  </main>

  <script>
  // js/request-reset.js (inline для простоты)
  document.getElementById('requestResetForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const msg = document.getElementById('message');
    try {
      const res = await fetch('http://localhost:4000/api/request-reset', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ email })
      });
      if (res.ok) {
        msg.textContent = 'Если этот e-mail зарегистрирован, ссылка для сброса появится в логе сервера.';
      } else {
        msg.textContent = await res.text();
      }
    } catch(err) {
      console.error(err);
      msg.textContent = 'Ошибка, попробуйте позже.';
    }
  });
  </script>
</body>
</html>
